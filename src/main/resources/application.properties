quarkus.log.console.color=false
my.fruit=banana

%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:fruitsdb

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:fruitsdb

%prod.quarkus.datasource.db-kind=h2
%prod.quarkus.datasource.jdbc.url=jdbc:h2:mem:fruitsdb

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

quarkus.hibernate-orm.sql-load-script=import.sql

# make sure the swagger API is served from root
quarkus.smallrye-openapi.path=/swagger.json

# API Info
quarkus.smallrye-openapi.info-title=Fruits API
%dev.quarkus.smallrye-openapi.info-title=Fruits API (development)
%test.quarkus.smallrye-openapi.info-title=Fruits API (test)
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=An API that provides information about Fruits
quarkus.smallrye-openapi.info-contact-email=kamesh.sampath@hotmail.com
quarkus.smallrye-openapi.info-contact-name=Fruits API Support
quarkus.smallrye-openapi.info-contact-url=http://exampleurl.com/contact
